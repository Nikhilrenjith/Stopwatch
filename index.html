<!DOCTYPE html>
<html>
  <head>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="display">00:00:00:00</div>

    <script src="script.js"></script>
  </body>
</html>
